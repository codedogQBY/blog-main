<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 个人博客</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .cached-content {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .cached-content h3 {
            margin-bottom: 0.5rem;
        }
        
        .cached-content ul {
            list-style: none;
            text-align: left;
        }
        
        .cached-content li {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cached-content li:last-child {
            border-bottom: none;
        }
        
        .cached-content a {
            color: white;
            text-decoration: none;
        }
        
        .cached-content a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .offline-container {
                padding: 1rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">网络连接已断开</h1>
        <p class="offline-message">
            看起来您当前处于离线状态。不过不用担心，我们已经为您缓存了一些内容，您仍然可以浏览之前访问过的页面。
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            重新连接
        </button>
        
        <div class="cached-content">
            <h3>📚 可用的缓存内容：</h3>
            <ul>
                <li><a href="/">🏠 首页</a></li>
                <li><a href="/blog">📝 博客文章</a></li>
                <li><a href="/diary">📓 生活随记</a></li>
                <li><a href="/gallery">🖼️ 图片画廊</a></li>
                <li><a href="/about">ℹ️ 关于页面</a></li>
            </ul>
        </div>
        
        <div style="margin-top: 2rem; font-size: 0.8rem; opacity: 0.7;">
            <p>💡 提示：重新连接网络后，页面将自动刷新以获取最新内容</p>
        </div>
    </div>
    
    <script>
        // 检测网络状态
        function updateOnlineStatus() {
            if (navigator.onLine) {
                // 网络恢复时自动刷新
                window.location.reload();
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // 定期检查网络状态
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // 检查是否有缓存的页面可以访问
        if ('caches' in window) {
            caches.keys().then(cacheNames => {
                console.log('Available caches:', cacheNames);
            });
        }
    </script>
</body>
</html>
